<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="four.css" />
    <title>Document</title>
  </head>
  <body>

    <div id="container1"></div>
    <script type="text/javascript">
      let bg = document.getElementById('container1');
      let count = 20;
     
      for (let i = 0; i < count; i++) {
        let glitchBox = document.createElement('div');
        glitchBox.className = 'box1';
        bg.appendChild(glitchBox);
      }
      setInterval(function () {
        let glitch = document.getElementsByClassName('box1');
        for (let i = 0; i < glitch.length; i++) {
          glitch[i].style.left = Math.floor(Math.random() * 100) + "vw";
          glitch[i].style.top = Math.floor(Math.random() * 100) + "vh";
          glitch[i].style.width = Math.floor(Math.random() * 400) + "px";
          glitch[i].style.height = Math.floor(Math.random() * 100) + "px";
          glitch[i].style.backgroundPosition = Math.floor(Math.random() * 50) + "px";
        }
      }, 200);
    </script>
  </body>
</html>
